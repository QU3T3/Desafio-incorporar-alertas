<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Interactuando con HTML</title>
</head>
<body>
    <section class="store">
        <div class="container">
            <div class="items">

                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">Camiseta 2006</h3>
                            <img class="item-image" src="./img/camiseta2006.jpg">

                            <div class="item-details">
                                <h4 class="item-price">$8.000</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">Camiseta Suplente 2006</h3>

                            <img class="item-image" src="./img/camisetasup2006.jpg">

                            <div class="item-details">
                                <h4 class="item-price">$6.000</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">Camiseta 2009</h3>

                            <img class="item-image" src="./img/camiseta2009.jpg">

                            <div class="item-details">
                                <h4 class="item-price">$10.000</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-11 col-md-4">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">Camiseta Suplente 2009</h3>

                            <img class="item-image" src="./img/camisetasup2009.jpg">

                            <div class="item-details">
                                <h4 class="item-price">$9.000</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">Camiseta 2010</h3>

                            <img class="item-image" src="./img/camiseta2010.jpg">
                            <div class="item-details">
                                <h4 class="item-price">$7.000</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">Camiseta Suplente 2010</h3>

                            <img class="item-image" src="./img/camisetasup2010.jpg">
                            <div class="item-details">
                                <h4 class="item-price">$6.500</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>

            <div class="shopping-cart-items shoppingCartItemsContainer">

            </div>

            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">$0</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>

</body>
</html>
